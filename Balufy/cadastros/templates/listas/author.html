{% extends 'cadastros/modelo.html' %}

{% load static %}

{% block conteudo %}
<h1 class="mt-4">
    Lista de Autores

    <a href="{% url 'cadastrar-autor' %}" class="btn btn-primary float-right ms-5">
        Cadastrar Autor
    </a>

</h1>



<hr>

<table class="table table-striped">

    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
        </tr>
    </thead>

    <tbody>
        {% for obj in object_list %}
        <tr>
            <td>{{ obj.pk }}</td>
            <td>{{ obj.name }}</td>
            <td>
                <a href="{% url 'editar-autor' obj.pk %}" class="btn btn-warning">
                    Editar</a>
                <a href="{% url 'excluir-autor' obj.pk %}" class="btn btn-danger">
                    Excluir</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="100%">Nenhum registro encontado.</td>
        </tr>
        {% endfor %}
    </tbody>

</table>

{% endblock %}
